<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conway's game of life</title>
        <script src="life.js" ></script>
        <style>
            #world{
                display: grid;
                grid-template-columns: repeat(8, 20px);
                background-color: dodgerblue;
                padding: 10px;
                width: fit-content;
            }
            .cell{
                background-color: brown;
                width: 20px;
                height: 20px;
            }
            .but{
                left: 25px;
                width: 100px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div id="world">f</div>
        <button class="but" onclick="advance()">advance</button>
        <button class="but" onclick="generate()">generate</button>
	<button class="but" onclick="clearWorld()">clear</button>
    </body>
</html>
